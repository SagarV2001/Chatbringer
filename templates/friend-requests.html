{% load static %}
{% include 'header.html' %}

<div class="user-list-container">
    <ul class="user-list">
        {% for user in user_list %}
        <li class="user">
            <ul class="user-items">
                <img class="user-img" src="{{ user.profile_image.url }}" alt="profile image">
                <div class="user-desc">
                    <form method="post">
                        {% csrf_token %}
                        <p class="user-name">{{user.username}}</p>
                        <div class="accept-reject-add-profile-button-container">
                            <input type="hidden" name="selected-username" value="{{ user.username }}">
                            <button class="accept-reject-add-profile-button" formaction="{% url 'process-friend-request' action='accept' %}" ><i class="fa fa-check" aria-hidden="true"></i></button>
                            <button class="accept-reject-add-profile-button" formaction="{% url 'process-friend-request' action='reject' %}"><i class="fa fa-times" aria-hidden="true"></i></button>
                        </div>
                    </form>
                </div>
            </ul>
        </li>
        {% endfor %}
    </ul>
</div>
{% include 'footer.html' %}
