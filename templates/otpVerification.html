{% include 'header.html' %}
        <div class="form-container">
            <h2>Verify Email</h2>
            <form class="verification-form" action="{% url 'verify-email' %}" method="post">
                {% csrf_token %}
                <input class= "username-input" type="text" name="OTP" placeholder="Please enter OTP here" required>
                <button class="signup-login-button" type="submit">Submit</button>
            </form>
            {% if error %}
            <p class="error-message" style="color:red">{{error}}</p>
            {% endif %}
        </div>

{% include 'footer.html' %}
